
<table class="ui selectable striped table">
    <thead>
        <tr>
            {% for header in headings %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
    
        {% for row in data %}
        <tr>
            <td><a href='/watchlist/{{row.id}}'><i class='list icon'></i></a></td>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
            <td><a href='/delete-watchlist/{{row.id}}'><i class='trash icon'></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
