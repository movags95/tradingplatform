<!-- table of stock price details that form the drilldown-->
{% extends "layout.html" %}

{% block content %}
<h1><a href="/">Stocks</a> <i class="angle double right icon"></i> {{ stocks[0].name }} ({{ stocks[0].symbol }})</h1>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_d047c"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/" rel="noopener" target="_blank"><span class="blue-text"></span></a></div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  "width": "100%",
  "height": 610,
  "symbol": "{% if stocks[0].exchange == 'ARCA' %}AMEX{% else %}{{ stocks[0].exchange }}{% endif %}:{{ stocks[0].symbol }}",
  "interval": "D",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,
  "container_id": "tradingview_d047c"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->

<form method="post" action="/apply-strategy">
    <select name="strategy_id">
        {% for strategy in strategies %}
        <option value="{{ strategy.id }}">{{ strategy.name }}</option>
        {% endfor %}
    </select>
    <input type="hidden" name="stock_id" value="{{ stocks[0].id }}" readonly />
    <input type="submit" value="Apply Strategy"/>
</form>
            <table class="ui selectable striped table">
              <thead>
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Volume</th>
                </tr>
              </thead>
              <tbody>
                {% for price in prices %}
                <tr>
                    <td>{{price.date}}</td>
                    <td>{{price.open}}</td>
                    <td>{{price.high}}</td>
                    <td>{{price.low}}</td>
                    <td>{{price.close}}</td>
                    <td>{{price.volume}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

{% endblock %}
